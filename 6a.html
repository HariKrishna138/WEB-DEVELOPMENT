<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>JavaScript Embedding Example </h1>
    <p id="ci1"></p>
    <p id="ce"></p>
    <button onclick="ci()">change internally</button>
    <button onclick="ce()">change externally</button>
    <script>
      function ci(){
        document.getElementById("ci1").innerHTML="THE TEXT IS UPDATED BY CLICKING THE BUTTON";
      }
    </script>
</body>
</html>
