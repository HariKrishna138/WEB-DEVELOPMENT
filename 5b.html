<!DOCTYPE html>
<html>
    <head>
        <title>css text</title>
        <style>
            .weight{
                font-weight: bold;
            }
            .upper{
                text-transform: uppercase;
            }
            .size{
                font-size: x-large;
            }
            .style{
                font-style: italic;
            }
            .alignment{
                text-align:center;
            }
            .decoration{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>CSS TEXT TRANSFORMATION</h1>
        <p class="weight">text transformed by font-weight</p>
        <p class="upper">text tranformed by upper case</p>
        <p class="size">text transformed by font-size</p>
        <p class="style">text tranformed by font-style</p>
        <p class="alignment">text transformed by text-alignment</p>
        <p class="decoration">text transformed by text decoration</p>
    </body>
</html>
